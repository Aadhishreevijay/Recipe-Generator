<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 recipe-history">
                <h2 class="my-4">Recipe History</h2>
                <div class="card">
                    <div class="card-body">
                        <ul class="history-list">
                            {% if history %}
                                {% for recipe in history %}
                                    <li><pre style="white-space: pre-wrap;">{{ recipe }}</pre></li>
                                {% endfor %}
                            {% else %}
                                <p>No recipes generated yet.</p>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-8 output-section">
                <h1 class="my-4">Recipe Generator</h1>
                <form id="tutorial-form" onsubmit="event.preventDefault(); generateTutorial();" class="mb-3">
                    <div class="mb-3">
                        <label for="components" class="form-label">Ingredients / Items:</label>
                        <input type="text" class="form-control" id="components" name="components" placeholder="Enter the list of Ingredients or items you have e.g. Bread, jam, potato etc." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create a Recipe</button>
                </form>
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        Output:
                        <button class="btn btn-secondary btn-sm" onclick="copyToClipboard()">Copy</button>
                    </div>
                    <div class="card-body">
                        <pre id="output" class="mb-0" style="white-space: pre-wrap;">{{ output }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
